<!DOCTYPE html>
<html>
<head>
	<title>Pure js todo app</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="main_container" id="my_quiz">
		<h1>Quiz</h1>
		<hr style=" margin:40px 86px 0px 86px" />
		<p id="id_question">question</p>
		<div class="buttons">	
			<button id="button0"><span id="choices0"></span></button>
			<button id="button1"><span id="choices1"></span></button>
			<button id="button2"><span id="choices2"></span></button>
			<button id="button3"><span id="choices3"></span></button>		
		</div>
		<hr style=" margin:40px 86px 0px 86px" />
		<footer>
			<p id="id_progress">question x of y </p>
			<p > All done </p>
		</footer>
	</div>

	<script type="text/javascript" src="quiz_controler.js"></script>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
